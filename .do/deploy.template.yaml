spec:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  databases:
  - engine: PG
    name: ferdium-db
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
  name: ferdium-server
  region: lon
  services:
  - dockerfile_path: Dockerfile
    git:
      branch: master
      repo_clone_url: https://github.com/ferdium/ferdium-server.git
    envs:
    - key: DB_HOST
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.HOSTNAME}
    - key: DB_PORT
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.PORT}
    - key: DB_USER
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.USERNAME}
    - key: DB_PASSWORD
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.PASSWORD}
    - key: DB_DATABASE
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.DATABASE}
    - key: DB_CA_CERT
      scope: RUN_AND_BUILD_TIME
      value: ${ferdium-db.CA_CERT}
    - key: DB_CONNECTION
      scope: RUN_AND_BUILD_TIME
      value: pg
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: ferdium-server
    routes:
    - path: /
    source_dir: /
